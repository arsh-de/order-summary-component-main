<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>

  <main class="container">

    <section class="img-container">
    </section>

    <section class="summary-container">

      <article class="info">
        <h1 class="heading">Order Summary</h1>
        <p class="details">
          You can now listen to millions of
          songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </article>

      <article class="plans">

        <div class="price-container">
          <img src="images/icon-music.svg" alt="">
          <div>
            <span class="annual">Annual Plan</span> <br>
            <span class="price">$59.99/year</span>
          </div>
        </div>
        <a h ref="#" aria-disabled="true">Change</a>
      </article>

      <article class="buttons">
        <button class="proceed">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
      </article>

    </section>

  </main>

</body>

</html>
